<html>
<head>
    <title>threejs - geometry</title>

    <style>
    	body{
    		margin: 0;
    		overflow: hidden;
    	}
    </style>
</head>
<body>

    <canvas id="myCanvas"></canvas>

    <div id="zoomIn" style="position: fixed; bottom: 30px; left: 600px; width: 30px; height: 30px; background-color: red; text-align: center; line-height: 20px;"><button style="width: 100%; height: 100%; cursor: pointer;"> + </button></div>

    <div id="zoomOut" style="position: fixed; bottom: 30px; left: 700px; width: 30px; height: 30px; background-color: red; text-align: center; line-height: 20px;"><button style="width: 100%; height: 100%; cursor: pointer;"> - </button></div>
    <script src="three.js"></script>
    <script src="https://cdn.rawgit.com/chandlerprall/ThreeCSG/master/ThreeCSG.js"></script>

    <script>

        var renderer,
            scene,
            camera,
            myCanvas = document.getElementById('myCanvas');



        //RENDERER
        renderer = new THREE.WebGLRenderer({canvas: myCanvas, antialias: true});
        renderer.setClearColor(0x000000);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);

        //CAMERA
        camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 3000);

        //SCENE
        scene = new THREE.Scene();

        //LIGHTS
        var light = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(light);

        var light2 = new THREE.PointLight(0xffffff, 0.5);
        scene.add(light2);

        var zoom = -200;
        var zoomPattern = -200;
        var zoomClick = 0;
        var distance = 106;
    
        var geometry = new THREE.CylinderGeometry(5, 5, 20, 100, 10, false);  //CylinderGeometry(radiusTop, radiusBottom, height, radiusSegments, heightSegments, openEnded, thetaStart, thetaLength)
        scene.add(geometry);
        
        var material = new THREE.MeshLambertMaterial({color: 0xF3FFE2});
        var mesh = new THREE.Mesh(geometry, material);
        mesh.position.z = zoom;
        mesh.position.x = 0;

        scene.add(mesh);

        var geometry1 = new THREE.CylinderGeometry(5, 5, 20, 100, 10, false);  //CylinderGeometry(radiusTop, radiusBottom, height, radiusSegments, heightSegments, openEnded, thetaStart, thetaLength)
        scene.add(geometry1);
        
        var material1 = new THREE.MeshLambertMaterial({color: 0xF3FFE2});
        var mesh1 = new THREE.Mesh(geometry1, material1);
        mesh1.position.z = zoom;
        mesh1.position.x = - distance;

        scene.add(mesh1);

        var geometry2 = new THREE.CylinderGeometry(5, 5, 20, 100, 10, false);  //CylinderGeometry(radiusTop, radiusBottom, height, radiusSegments, heightSegments, openEnded, thetaStart, thetaLength)
        scene.add(geometry2);
        
        var material2 = new THREE.MeshLambertMaterial({color: 0xF3FFE2});
        var mesh2 = new THREE.Mesh(geometry2, material2);
        mesh2.position.z = zoom;
        mesh2.position.x = - distance / 2;

        scene.add(mesh2);

        var geometry3 = new THREE.CylinderGeometry(5, 5, 20, 100, 10, false);  //CylinderGeometry(radiusTop, radiusBottom, height, radiusSegments, heightSegments, openEnded, thetaStart, thetaLength)
        scene.add(geometry3);
        
        var material3 = new THREE.MeshLambertMaterial({color: 0xF3FFE2});
        var mesh3 = new THREE.Mesh(geometry3, material3);
        mesh3.position.z = zoom;
        mesh3.position.x = distance / 2;

        scene.add(mesh3);

        var geometry4 = new THREE.CylinderGeometry(5, 5, 20, 100, 10, false);  //CylinderGeometry(radiusTop, radiusBottom, height, radiusSegments, heightSegments, openEnded, thetaStart, thetaLength)
        scene.add(geometry4);
        
        var material4 = new THREE.MeshLambertMaterial({color: 0xF3FFE2});
        var mesh4 = new THREE.Mesh(geometry1, material1);
        mesh4.position.z = zoom;
        mesh4.position.x = distance;

        scene.add(mesh4);

        // var geometry5 = new THREE.CylinderGeometry(5, 5, 20, 100, 10, false);  //CylinderGeometry(radiusTop, radiusBottom, height, radiusSegments, heightSegments, openEnded, thetaStart, thetaLength)
        // scene.add(geometry5);
        
        // var material5 = new THREE.MeshLambertMaterial({color: 0xF3FFE2});
        // var mesh5 = new THREE.Mesh(geometry1, material1);
        // mesh5.position.z = -200;
        // mesh5.position.x = 100;

        // scene.add(mesh5);

        //RENDER LOOP
        render();
        // mesh.rotation.x += 1.05;
        // mesh.rotation.y += 0.02;
        mesh.rotation.z += Math.PI / 2;
        mesh1.rotation.z += Math.PI / 2;
        mesh2.rotation.z += Math.PI / 2;
        mesh3.rotation.z += Math.PI / 2;
        mesh4.rotation.z += Math.PI / 2;
        // mesh5.rotation.z += Math.PI / 2;
        var delta = 0;
        var temp = -1;
        var widthFive = window.innerWidth / 5;
        var cnv = document.querySelector('#myCanvas');
        // console.log(cnv)
        var curY = -1;
        var curX = -1;
        var curX1 = -1;
        var curX2 = -1;
        var curX3 = -1;
        var curX4 = -1;
        cnv.addEventListener('mousemove',function(e) {
            // console.log(e.pageX)
            // console.log(e.pageY)
            // console.log(curX)
            if(curX == -1 ) {
                curY = e.pageY;
                if(e.pageX < widthFive) {
                    curX1 = e.pageX;
                    curX2 = widthFive;
                    curX = widthFive * 2;
                    curX3 = widthFive * 3;
                    curX4 = widthFive * 4;
                    temp = 1;
                }
                else if(e.pageX < widthFive * 2) {
                    curX1 = widthFive;
                    curX2 = e.pageX;
                    curX = widthFive * 2;
                    curX3 = widthFive * 3;
                    curX4 = widthFive * 4;
                    temp = 2;
                }
                else if(e.pageX < widthFive * 3) {
                    curX1 = widthFive;
                    curX2 = widthFive * 2;
                    curX = e.pageX;
                    curX3 = widthFive * 3;
                    curX4 = widthFive * 4;
                    temp = 0;
                }
                else if(e.pageX < widthFive * 4) {
                    curX1 = widthFive;
                    curX2 = widthFive * 2;
                    curX = widthFive * 3;
                    curX3 = e.pageX;
                    curX4 = widthFive * 4;
                    temp = 3;
                }
                else {
                    curX1 = widthFive;
                    curX2 = widthFive * 2;
                    curX = widthFive * 3;
                    curX3 = widthFive * 4;
                    curX4 = e.pageX;
                    temp = 4;
                }
                // curY = e.pageY;
                return false;
            }


            // mesh.rotation.x += Math.PI / window.innerHeight * (e.pageY - curY) * 2;
            // mesh.rotation.y -= Math.PI / window.innerWidth * (e.pageX - curX) * 2;

            // mesh1.rotation.x += Math.PI / window.innerHeight * (e.pageY - curY) * 2;
            // mesh1.rotation.y -= Math.PI / window.innerWidth * (e.pageX - curX) * 2;

            // mesh2.rotation.x += Math.PI / window.innerHeight * (e.pageY - curY) * 2;
            // mesh2.rotation.y -= Math.PI / window.innerWidth * (e.pageX - curX) * 2;

            // mesh3.rotation.x += Math.PI / window.innerHeight * (e.pageY - curY) * 2;
            // mesh3.rotation.y -= Math.PI / window.innerWidth * (e.pageX - curX) * 2;

            // mesh4.rotation.x += Math.PI / window.innerHeight * (e.pageY - curY) * 2;
            // mesh4.rotation.y -= Math.PI / window.innerWidth * (e.pageX - curX) * 2;

            if(e.pageX < widthFive) {
                if(temp == 1)
                    mesh1.rotation.y -= Math.PI / window.innerWidth * (e.pageX - curX1) * 2 * 5;
                else 
                    mesh1.rotation.y += Math.PI / window.innerWidth * (e.pageX - curX1) * 2 * 5;
                mesh1.rotation.x += Math.PI / window.innerHeight * (e.pageY - curY) * 2;
                curX1 = e.pageX;
                curX2 = widthFive;
                curX = widthFive * 2;
                curX3 = widthFive * 3;
                curX4 = widthFive * 4;
            }
            else if(e.pageX < widthFive * 2) {
                if(temp == 2)
                    mesh2.rotation.y -= Math.PI / window.innerWidth * (e.pageX - curX2) * 2 * 5;
                else 
                    mesh2.rotation.y += Math.PI / window.innerWidth * (e.pageX - curX2) * 2 * 5;
                // console.log(curX2)
                mesh2.rotation.x += Math.PI / window.innerHeight * (e.pageY - curY) * 2;
                curX1 = widthFive;
                curX2 = e.pageX;
                curX = widthFive * 2;
                curX3 = widthFive * 3;
                curX4 = widthFive * 4;
            }
            else if(e.pageX < widthFive * 3) {
                if(temp == 0)
                    mesh.rotation.y -= Math.PI / window.innerWidth * (e.pageX - curX) * 2 * 5;
                else 
                    mesh.rotation.y += Math.PI / window.innerWidth * (e.pageX - curX) * 2 * 5;
                mesh.rotation.x += Math.PI / window.innerHeight * (e.pageY - curY) * 2;
                curX1 = widthFive;
                curX2 = widthFive * 2;
                curX = e.pageX;
                curX3 = widthFive * 3;
                curX4 = widthFive * 4;
            }
            else if(e.pageX < widthFive * 4) {
                if(temp == 3)
                    mesh3.rotation.y -= Math.PI / window.innerWidth * (e.pageX - curX3) * 2 * 5;
                else 
                    mesh3.rotation.y += Math.PI / window.innerWidth * (e.pageX - curX3) * 2 * 5;
                mesh3.rotation.x += Math.PI / window.innerHeight * (e.pageY - curY) * 2;
                curX1 = widthFive;
                curX2 = widthFive * 2;
                curX = widthFive * 3;
                curX3 = e.pageX;
                curX4 = widthFive * 4;
            }
            else {
                if(temp == 4)
                    mesh4.rotation.y -= Math.PI / window.innerWidth * (e.pageX - curX4) * 2 * 5;
                else
                    mesh4.rotation.y += Math.PI / window.innerWidth * (e.pageX - curX4) * 2 * 5;
                mesh4.rotation.x += Math.PI / window.innerHeight * (e.pageY - curY) * 2;
                curX1 = widthFive;
                curX2 = widthFive * 2;
                curX = widthFive * 3;
                curX3 = widthFive * 4;
                curX4 = e.pageX;
            }
            // mesh5.rotation.x += Math.PI / window.innerHeight * (e.pageY - curY) * 2;
            // mesh5.rotation.y -= Math.PI / window.innerWidth * (e.pageX - curX) * 2;
            // curX = e.pageX;
            curY = e.pageY;
            
            // mesh.rotation.z += 0.02;
        })
        function render() {
            // mesh.rotation.x += 0.05;
            // mesh.rotation.y += 0.02;
            // mesh.rotation.z += 0.02;
            // cnv.addEventListener('click',function() {
            //     mesh.rotation.x += 0.05;
            // })

            renderer.render(scene, camera);

            requestAnimationFrame(render);
        }

        var zoomInButton = document.querySelector('#zoomIn');
        zoomInButton.addEventListener('click', function() {
            if(zoomClick == 4)
                return false;
            zoomClick ++;
            // console.log(zoomClick)
            zoom = zoomPattern + 25 * zoomClick;
            // console.log(zoom);
            mesh1.position.z = zoom;
            mesh2.position.z = zoom;
            mesh.position.z = zoom;
            mesh3.position.z = zoom;
            mesh4.position.z = zoom;
        });

        var zoomOutButton = document.querySelector('#zoomOut');
        zoomOutButton.addEventListener('click', function() {
            if(zoomClick == -4)
                return false;
            zoomClick --;
            console.log(zoomClick)
            zoom = zoomPattern + 25 * zoomClick;
            console.log(zoom);
            mesh1.position.z = zoom;
            mesh2.position.z = zoom;
            mesh.position.z = zoom;
            mesh3.position.z = zoom;
            mesh4.position.z = zoom;
        });
        // function zoomIn() {
        //     if(zoomClick == 4)
        //         return false;
        //     zoomClick ++;
        //     console.log(zoomClick)
        //     zoom = zoomPattern + 25 * zoomClick;
        //     console.log(zoom);
        // }

    </script>
</body>
</html>
